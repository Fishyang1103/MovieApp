<app-header (search)="searchMovie($event)"></app-header>
<main>
  <div class="movie" *ngFor="let item of dataResults">
    <div class="movieImage">
      <img
        style="max-width: 20rem"
        src="https://image.tmdb.org/t/p/w500/{{ item.poster_path }}"
        onerror="this.src= '../../assets/images/default-movie.png';"
        alt="image"
      />
    </div>
    <div class="movie-info">
      <h2>{{ item.original_title }}</h2>
      <span class="yellow">{{ item.popularity }}</span>
    </div>
    <div class="btn">
      <button mat-raised-button color="warn" routerLink="/movie/{{ item.id }}">
        More
      </button>
    </div>
  </div>
</main>

<app-footer></app-footer>

<router-outlet></router-outlet>
